<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Starting...</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #101448;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        #lottie-animation {
            width: 100%;
            height: 0;
            flex-grow: 3;
        }
        .grower {
            flex-grow: 1;
        }
        .little-grower {
            flex-grow: 0.5;
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 1rem;
        }
        #message {
            font-size: 1.125rem;
            text-align: center;
            line-height: 1.6;
            margin: 0 0 2rem;
            opacity: 0.95;
        }
        .footer {
            font-size: 0.875rem;
            opacity: 0.95;
            max-width: 600px;
            text-align: center;
        }
        .footer a {
            color: white;
        }
        .footer a:hover {
            background: rgba(255, 255, 255, 0.25) !important;
            transform: translateY(-2px);
        }
        .progress-bar {
            width: 50%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 1.5rem 0;
        }
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 3px;
            transition: width 0.1s linear;
        }
        #star-link {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        #star-animation {
            width: 8rem;
            height: 8rem;
            margin: -3rem;
        }
    </style>
</head>
<body>
    <div class="grower"></div>
    <div id="lottie-animation"></div>
    <div class="little-grower"></div>

    <h1>Server is Waking Up!</h1>

    <p id="message">
        Don't worry, everything is working perfectly!<br>
        The page will reload automatically once it's ready.<br>
        <span id="inner-message"></span>
    </p>

    <div class="progress-bar" id="progress-container" style="display: none;">
        <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div class="footer">
        <p style="margin-bottom: 0.75rem;">
            ðŸŒ¿ Powered by open-source software from Mubelotix.<br>
            Add to your sites to help the planet!
        </p>
        <div style="display: flex; align-items: center; justify-content: center; gap: 0rem;">
            <a id="star-link" href="https://github.com/mubelotix/nginx-site-hibernator" target="_blank" rel="noopener noreferrer">
                <div id="star-animation"></div>
                Star us on GitHub!
            </a>
        </div>
    </div>

    <div class="grower"></div>

    <script>
        // Load server animation
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'canvas',
            loop: true,
            autoplay: true,
            path: '/hibernator-landing/servers.json'
        });

        // Load star animation
        const starAnimation = lottie.loadAnimation({
            container: document.getElementById('star-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '/hibernator-landing/star.json'
        });

        let keep_alive, done_ms, duration_ms;
        try {
            keep_alive = KEEP_ALIVE;
            done_ms = DONE_MS;
            duration_ms = DURATION_MS;
        } catch (e) {
            // Defaults for dev environment
            keep_alive = 5;
            done_ms = 0;
            duration_ms = 0;
        }

        // Auto-reload logic - fetch and check if still landing page
        setInterval(() => {
            fetch(window.location.href, { cache: 'no-store' })
                .then(response => response.text())
                .then(html => {
                    // If the response doesn't contain "Server Starting...", the server might be ready
                    if (!html.includes('Server Starting...')) {
                        window.location.reload();
                    }
                })
                .catch(error => {
                    console.error('Error checking server status:', error);
                });
        }, Math.min(keep_alive * 1000, 1000));

        if (duration_ms <= 0) {
            // If duration is unknown, skip progress bar and countdown
            throw new Error("Unknown duration, skipping progress bar and countdown.");
        }

        // Progress and ETA display
        const startTime = Date.now();
        const initialRemaining_ms = duration_ms - done_ms;
        const progress = (done_ms / duration_ms) * 100;

        // Show and update progress bar
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const message = document.getElementById('inner-message');
        
        progressContainer.style.display = 'block';
        progressFill.style.width = `${progress}%`;

        // Update progress bar smoothly and frequently
        function updateProgressBar() {
            const elapsed = Date.now() - startTime;
            const totalElapsed = done_ms + elapsed;
            const currentProgress = Math.min(98, (totalElapsed / duration_ms) * 100);
            progressFill.style.width = `${currentProgress}%`;
        }

        // Update countdown text (only needs to update once per second)
        function updateCountdown() {
            const elapsed = Date.now() - startTime;
            const remaining_ms = initialRemaining_ms - elapsed;
            const remaining = Math.ceil(remaining_ms / 1000);
            
            if (remaining > 0) {
                message.innerHTML = `Estimated time remaining: <strong>${remaining} second${remaining !== 1 ? 's' : ''}</strong>.`;
            } else if (remaining > -10) {
                message.innerHTML = `Estimated time remaining: <strong>Soonâ„¢</strong>.`;
            } else {
                message.innerHTML = `The server is taking longer than expected.<br>Please be patient, or try again later.<br>Sorry for the inconvenience.`;
            }
        }

        // Initial updates
        updateProgressBar();
        updateCountdown();
        
        // Update progress bar frequently for smooth animation (10 times per second)
        setInterval(updateProgressBar, 100);
        
        // Update countdown text once per second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
