<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please wait...</title>
</head>
<body>
    <h1>Please wait for the server to start</h1>
    <p>
        If you see this message, it means that the server is not yet running. Please wait a few seconds, this page will automatically refresh when the server is ready.
    </p>
    <script>
        setTimeout(() => {
            window.location.reload();
        }, 3000);
    </script>
</body>
</html>
